name: zefyr
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 0.6.0
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.14.11
  url_launcher: ^5.1.2
  # 照片选择器
  image_picker:
    path: ../../../../GitLab/plugins/packages/image_picker/
  quill_delta: ^1.0.0
  notus:
    path: ../notus/

dev_dependencies:
  flutter_test:
    sdk: flutter
